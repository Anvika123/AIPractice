# Browser Configuration
browser=chrome
headless=false

# Wait Timeouts (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# URLs
base.url=https://dev.loyalie.in/reloy-website

# Test Data
valid.phone.number=9990009992
valid.otp=3290
invalid.otp=0000
expired.otp=1234
invalid.phone.number=1234567890

# Test Configuration
screenshot.on.failure=true
video.recording=false
parallel.threads=3

# Report Configuration
extent.report.path=target/extent-reports/
screenshot.path=target/screenshots/
log.path=target/logs/

# Selenium Grid Configuration (if using)
grid.url=http://localhost:4444/wd/hub

# Test Environment
test.env=dev
retry.count=2
retry.interval=5

# Email Configuration (for notifications)
email.enabled=false
email.recipients=test@example.com
email.smtp.host=smtp.gmail.com
email.smtp.port=587

# Database Configuration (if needed)
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass

# API Configuration (if needed)
api.base.url=https://api.dev.loyalie.in
api.key=your-api-key
api.secret=your-api-secret 